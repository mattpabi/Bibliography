<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  <!-- Set character encoding to the most comon character enconding used on the web (supports most languages) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Set the width of the viewport to the width of the device, set the initial scale of the page to 1.0 (natural size) -->
        
        <title>Your Catalogue - Bibliography</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/bibliography_favicon.ico?v=1.1" />
        
        <link href="../styles/main.css" rel="stylesheet" type="text/css" />
        <link rel="manifest" href="../manifest.json" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <!-- NAVBAR -->
        <header class="header">
            <a href="/" class="logo">Bibliography</a>
        </header>

        <!-- SEARCH_BOX -->
        <div class="search-box" id="search-in-catalogue">
            <div class="search-row" id="search-row-id">
                <input type="text" id="input-box" placeholder="Search for a book, or an author" autocomplete="off">
                <button><span class="material-symbols-outlined">search</span></button>
            </div>
            <div class="result-box">
            </div>
        </div>

        <!-- PAGE_INFO -->
        <h1 class="current-page-title">Your Catalogue</h1>
        <button id="next-page-button" style="z-index: 999; position: fixed; top: 22vh; right: 10vw;">NEXT</button>
        <h1 id="total_books" style="z-index: 999; position: fixed; top: 50vh;">TOTAL BOOKS</h1>
        <button id="previous-page-button" style="z-index: 999; position: fixed; top: 22vh; right: 20vw;">PREV</button>
        <hr class="page-info-divider" id="catalogue-divider">
        <div id="header-blocker"></div>

        <!-- CATALOGUE_FEATURES -->
        <a href="/add" id="add-book-from-catalogue">Add a Book</a>
        
        <!-- GENRE LIST -->
        <h2 class="genres">Genres</h2>
        <div class="genre-list">
            <ul>
                <li><a>Biography</a></li>
                <li><a>Fiction</a></li>
                <li><a>Non-fiction</a></li>
                <li><a>Memoir</a></li>
                <li><a>Self-help</a></li>
                <li><a>Finance</a></li>
            </ul>
        </div>

        <div id="catalogue-container" class="catalogue-container"></div>

    <script src="../../scripts/searchresults.js"></script>
    <script src="../scripts/catalogue.js"></script>
    </body>

</html>
